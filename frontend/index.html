<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIS Anomaly Detector</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <h1>AIS Anomaly Detector</h1>

  <!-- search -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Ship Name or ID">
    <button id="search-button">Search</button>
  </div>

    <!-- Vessel Information Panel -->
    <div id="vessel-info">
      <h3>Vessel Information</h3>
      <div id="vessel-details">
        <p><strong>Ship Name:</strong> -</p>
        <p><strong>Ship ID:</strong> -</p>
        <p><strong>Latitude:</strong> -</p>
        <p><strong>Longitude:</strong> -</p>
        <p><strong>Speed:</strong> -</p>
        <p><strong>Course:</strong> -</p>
        <hr>
      </div>
    </div>
     
  <!-- Footer Loading Bar -->
  <div id="loading-container">
    <p id="loading-text">Checking for anomalies...</p>
    <div id="loading-bar"></div>
  </div>

  <div id="map"></div>

  <img id="boat" src="boat.png" alt="Boat">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script> 
  
</body>
</html>
